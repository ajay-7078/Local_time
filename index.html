<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script type="module" src="scritps3.js"></script>
    <title>Your Local Time</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
background:#0f172a;
padding:30px;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.container{
width:100%;max-width:900px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}
.clock-card{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.15);
backdrop-filter:blur(10px);
border-radius:20px;
padding:20px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
color:#fff;
transition:0.3s;
}
.clock-card:hover{
transform:translateY(-5px);
background:rgba(255,255,255,0.12);
}
.country{
font-size:20px;
font-weight:600;
margin-bottom:10px;
}
.time{
font-size:32px;
font-weight:700;
letter-spacing:1px;
margin-bottom:8px;
}
.date{
font-size:16px;
opacity:0.8;
margin-bottom:5px;
}.date{
font-size:32px;
font-weight:700;
letter-spacing:1px;
}
</style>
  </head>
  <body>
  <div class="clock-card">
        <div class="country">India (IST)</div>
        <div class="date" id="india-date"></div>
        <div class="time" id="india"></div>
    </div>
    <div class="clock-card">
        <div class="country">USA - New York (EST)</div>
        <div class="date" id="usa-date"></div>
        <div class="time" id="usa"></div>
    </div>
    <div class="clock-card">
        <div class="country">UK - London (GMT)</div>
        <div class="date" id="uk-date"></div>
        <div class="time" id="uk"></div>
    </div>
    <div class="clock-card">
        <div class="country">Japan - Tokyo (JST)</div>
        <div class="date" id="japan-date"></div>
        <div class="time" id="japan"></div>
    </div>
  </body>
</html>
