  <div class="clock-card">
        <div class="country">India (IST)</div>
        <div class="date" id="india-date"></div>
        <div class="time" id="india"></div>
    </div>
    <div class="clock-card">
        <div class="country">USA - New York (EST)</div>
        <div class="date" id="usa-date"></div>
        <div class="time" id="usa"></div>
    </div>
    <div class="clock-card">
        <div class="country">UK - London (GMT)</div>
        <div class="date" id="uk-date"></div>
        <div class="time" id="uk"></div>
    </div>
    <div class="clock-card">
        <div class="country">Japan - Tokyo (JST)</div>

        <div class="time" id="japan"></div>
    </div>
